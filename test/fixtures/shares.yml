# Test shares for access control

# Share volume with user
volume_share_to_mario:
  shareable_type: Volume
  shareable: volume_uno (Volume)
  recipient_type: User
  recipient: mario_teacher (User)
  permission: view

# Share corso with account
corso_share_to_account:
  shareable_type: Corso
  shareable: corso_uno (Corso)
